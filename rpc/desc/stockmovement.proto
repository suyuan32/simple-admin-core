syntax = "proto3";

// StockMovement message

message StockMovementInfo {
  optional string id = 1;
  optional int64 created_at = 2;
  optional int64 updated_at = 3;
  // Product ID | 产品ID
  optional string product_id = 4;
  // From Warehouse ID | 来源仓库ID
  optional string from_warehouse_id = 5;
  // To Warehouse ID | 目标仓库ID
  optional string to_warehouse_id = 6;
  // Quantity | 数量
  optional int32 quantity = 7;
  // Movement Type (IN/OUT/MOVE) | 移动类型
  optional string movement_type = 8;
  // Reference | 关联单号
  optional string reference = 9;
  // Details | 详情
  optional string details = 10;
}

message StockMovementListResp {
  uint64 total = 1;
  repeated StockMovementInfo data = 2;
}

message StockMovementListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  optional int64 created_at = 3;
  optional int64 updated_at = 4;
  optional int64 deleted_at = 5;
  optional string product_id = 6;
  optional string from_warehouse_id = 7;
  optional string to_warehouse_id = 8;
  optional int32 quantity = 9;
  optional string movement_type = 10;
  optional string reference = 11;
  optional string details = 12;
}


service Core {

  // StockMovement management
  // group: stock_movement
  rpc createStockMovement (StockMovementInfo) returns (BaseUUIDResp);
  // group: stock_movement
  rpc updateStockMovement (StockMovementInfo) returns (BaseResp);
  // group: stock_movement
  rpc getStockMovementList (StockMovementListReq) returns (StockMovementListResp);
  // group: stock_movement
  rpc getStockMovementById (UUIDReq) returns (StockMovementInfo);
  // group: stock_movement
  rpc deleteStockMovement (UUIDsReq) returns (BaseResp);


}