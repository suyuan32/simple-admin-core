syntax = "proto3";

// Warehouse message

message WarehouseInfo {
  optional string id = 1;
  optional int64 created_at = 2;
  optional int64 updated_at = 3;
  // Status 1: normal 2: ban | 状态 1 正常 2 禁用
  optional uint32 status = 4;
  // Warehouse Name | 仓库名称
  optional string name = 5;
  // Location | 位置
  optional string location = 6;
  // Description | 描述
  optional string description = 7;
}

message WarehouseListResp {
  uint64 total = 1;
  repeated WarehouseInfo data = 2;
}

message WarehouseListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  optional int64 created_at = 3;
  optional int64 updated_at = 4;
  optional uint32 status = 5;
  optional int64 deleted_at = 6;
  optional string name = 7;
  optional string location = 8;
  optional string description = 9;
}


service Core {

  // Warehouse management
  // group: warehouse
  rpc createWarehouse (WarehouseInfo) returns (BaseUUIDResp);
  // group: warehouse
  rpc updateWarehouse (WarehouseInfo) returns (BaseResp);
  // group: warehouse
  rpc getWarehouseList (WarehouseListReq) returns (WarehouseListResp);
  // group: warehouse
  rpc getWarehouseById (UUIDReq) returns (WarehouseInfo);
  // group: warehouse
  rpc deleteWarehouse (UUIDsReq) returns (BaseResp);


}