syntax = "proto3";

// Product message

message ProductInfo {
  optional string id = 1;
  optional int64 created_at = 2;
  optional int64 updated_at = 3;
  // Status 1: normal 2: ban | 状态 1 正常 2 禁用
  optional uint32 status = 4;
  // Product Name | 产品名称
  optional string name = 5;
  // SKU | 库存单位
  optional string sku = 6;
  // Description | 描述
  optional string description = 7;
  // Price | 价格
  optional double price = 8;
  // Unit | 单位
  optional string unit = 9;
}

message ProductListResp {
  uint64 total = 1;
  repeated ProductInfo data = 2;
}

message ProductListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  optional int64 created_at = 3;
  optional int64 updated_at = 4;
  optional uint32 status = 5;
  optional int64 deleted_at = 6;
  optional string name = 7;
  optional string sku = 8;
  optional string description = 9;
  optional double price = 10;
  optional string unit = 11;
}


service Core {

  // Product management
  // group: product
  rpc createProduct (ProductInfo) returns (BaseUUIDResp);
  // group: product
  rpc updateProduct (ProductInfo) returns (BaseResp);
  // group: product
  rpc getProductList (ProductListReq) returns (ProductListResp);
  // group: product
  rpc getProductById (UUIDReq) returns (ProductInfo);
  // group: product
  rpc deleteProduct (UUIDsReq) returns (BaseResp);


}