Log:
  ServiceName: coreApiLogger
  Mode: file
  Path: /home/data/logs/core/api
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

RedisConf:
  Host: 127.0.0.1:6379
  Type: node

CoreRpc:
  Target: k8s://default/core-rpc-svc:9101
  Enabled: true

JobRpc:
  Target: k8s://default/job-rpc-svc:9105
  Enabled: false

Captcha:
  KeyLong: 5
  ImgWidth: 240
  ImgHeight: 80
  Driver: digit

DatabaseConf:
  Type: mysql
  Host: 127.0.0.1
  Port: 3306
  DBName: simple_admin
  Username: # set your username
  Password: # set your password
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5

Prometheus:
  Host: 0.0.0.0
  Port: 4000
  Path: /metrics

CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, obj, act
    [policy_definition]
    p = sub, obj, act
    [role_definition]
    g = _, _
    [policy_effect]
    e = some(where (p.eft == allow))
    [matchers]
    m = r.sub == p.sub && keyMatch2(r.obj,p.obj) && r.act == p.act

I18nConf:
  Dir: # set the path of locale if you need to load files

